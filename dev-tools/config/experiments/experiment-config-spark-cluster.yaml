  spark.executor.memory: '16g',
  spark.cores.max: '16',
  spark.memory.fraction:  '0.6',
  spark.memory.storageFraction: '0.5',
  spark.sql.autoBroadcastJoinThreshold: 100MB,
  spark.sql.execution.arrow.pyspark.enabled: 'true',

