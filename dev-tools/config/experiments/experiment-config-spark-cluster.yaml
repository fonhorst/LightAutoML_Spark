---
experiment_type: spark_quality
calculation_scripts:
  spark: dev-tools/experiments/spark_used_cars.py
  lama: dev-tools/experiments/lama_used_cars.py
state_file: 'delete'  # Available values are 'use|ignore|delete', use - skip experiments in state file, ignore - don`t skip experiments, delete - delete experiments in state file

# Unique set of parameters for each experiment

experiments:
  - name: "cmp-all-1"
    library: [ "spark" ]
    repeat_rate: 1
    params:
      func: [ "calculate_lgbadv_boostlgb" ]
      dataset: [ "lama_test_dataset" ]
      seed: [ 42 ]
      cv: [ 5 ]
      use_algos:
        - [ [ "lgb"] ]
      checkpoint_path: ["/tmp/results/lgb_chkp_cmp_all_1/lgb_adv_fp.dump"]
    spark_config:
      spark.executor.instances: [ '1' ]
      spark.executor.cores: [ '4' ]
      spark.executor.memory: [ '16g' ]
